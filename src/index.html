<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>



  <body>
    <h1>HTML Form</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="part">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname:"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name:"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="How old are You?"
            value="12"
            min="1"
            max="100"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="Full date of birth:"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="I accept the term of the agreement:"
          >
        </label>

      </fieldset>

      <fieldset class="part">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="E-mail:"
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="Password:"
            minlength="7"
            maxlength="20"
          >
        </label>

      </fieldset>

      <fieldset class="part">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

        <label>
          <inpu
            type="radio"
            name="Do you love cats?"
            value="Yes"
          >
            - Yes
        </label>

        <label>
          <input
            type="radio"
            name="Do you love cats?"
            value="No"
          >
          - No
        </label>
        </div>

        <label class="form-field">
          What is your favorit color?
          <input
            type="color"
            name="What is your favorit color?"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="What time do you go to bed?"
          >
        </label>

        <label class="form-field">
          What are your favorit brand of car?
          <select
            name="What are your favorit brand of car?"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="How do you rate our work?"
          >
        </label>

      </fieldset>

      <fieldset class="part">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea name="Comments:"></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select
            name="Would you recommend us?"
          >
            <option value="1" selected>yes</option>
            <option value="0">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
